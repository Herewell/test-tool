# 应用名称
spring.application.name=test-tool
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.testtool.mybatis.entity
# 应用服务 WEB 访问端口
server.port=1997
server.servlet.context-path=/my
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://114.132.232.241:3306/test?serverTimezone=UTC&useSSL=false
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456
# Actuator Web 访问端口
management.server.port=8081
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


spring.mvc.view.prefix=/html/
spring.mvc.view.suffix=.html


